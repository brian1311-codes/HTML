<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Logo Section -->
        <div class="mb-6 flex justify-center">
            <img src="download.png" alt="Hirdaramani Logo" class="h-20">
        </div>

        <!-- Data Input Form -->
        <div class="mb-6 bg-white p-6 rounded-lg shadow-lg">
            <!-- <h2 class="text-2xl font-semibold mb-4">Input Data</h2> -->
            <form id="dataForm" class="space-y-4">
                <div>
                    <label for="lineNo" class="block text-sm font-medium text-gray-700">Line No</label>
                    <input type="number" id="lineNo" name="lineNo" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="dayPlanPcs" class="block text-sm font-medium text-gray-700">Day Plan Pcs</label>
                    <input type="number" id="dayPlanPcs" name="dayPlanPcs" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="hrPlanPcs" class="block text-sm font-medium text-gray-700">Hr/Plan Pcs</label>
                    <input type="number" id="hrPlanPcs" name="hrPlanPcs" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="hrActualPcs" class="block text-sm font-medium text-gray-700">Hr/Actual Pcs</label>
                    <input type="number" id="hrActualPcs" name="hrActualPcs" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <!-- <div>
                    <label for="hrplaneffi" class="block text-sm font-medium text-gray-700">Hr/Actual Pcs</label>
                    <input type="number" id="hrplaneffi" name="hrplaneffi" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="hracteffi" class="block text-sm font-medium text-gray-700">Hr/Actual Pcs</label>
                    <input type="number" id="hracteffi" name="hracteffi" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div> -->
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const lineNo = document.getElementById('lineNo').value;
            const dayPlanPcs = document.getElementById('dayPlanPcs').value;
            const hrPlanPcs = document.getElementById('hrPlanPcs').value;
            const hrActualPcs = document.getElementById('hrActualPcs').value;
            // const hrplaneffi = document.getElementById('hrplaneffi').value;
            // const hracteffi = document.getElementById('hracteffi').value;

            const hrPlanEfficiency = ((hrPlanPcs / dayPlanPcs) * 100).toFixed(2);
            const hrActualEfficiency = ((hrActualPcs / dayPlanPcs) * 100).toFixed(2);

            const formData = { lineNo, dayPlanPcs, hrPlanPcs, hrActualPcs, hrPlanEfficiency, hrActualEfficiency };
            
            localStorage.setItem('formData', JSON.stringify(formData));

            console.log("Data saved!.");
        });
    </script>
</body>
</html>
