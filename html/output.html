<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Logo Section -->
        <div class="mb-6 flex justify-center">
            <img src="download.png" alt="Hirdaramani Logo" class="h-20">
        </div>

        <div id="dataDisplay" class="bg-white p-6 rounded-lg shadow-lg">
            <!-- <h2 class="text-2xl font-semibold mb-4">Output Data</h2> -->

            <div class="mb-4">
                <div class="bg-blue-500 text-white p-3 rounded-lg">
                    <h3 class="text-lg font-semibold">Line No</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg mt-2">
                    <p id="outputLineNo" class="text-gray-700">-</p>
                </div>
            </div>

            <div class="mb-4">
                <div class="bg-blue-500 text-white p-3 rounded-lg">
                    <h3 class="text-lg font-semibold">Day Plan Pcs</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg mt-2">
                    <p id="outputDayPlanPcs" class="text-gray-700">-</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-blue-500 text-white p-3 rounded-lg">
                    <h3 class="text-lg font-semibold">Hr/Plan Pcs</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg mt-2">
                    <p id="outputHrPlanPcs" class="text-gray-700">-</p>
                </div>

                <div class="bg-blue-500 text-white p-3 rounded-lg">
                    <h3 class="text-lg font-semibold">Hr/Actual Pcs</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg mt-2">
                    <p id="outputHrActualPcs" class="text-gray-700">-</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-blue-500 text-white p-3 rounded-lg">
                    <h3 class="text-lg font-semibold">Hr/Plan Efficiency</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg mt-2">
                    <p id="outputHrPlanEfficiency" class="text-gray-700">-</p>
                </div>

                <div class="bg-blue-500 text-white p-3 rounded-lg">
                    <h3 class="text-lg font-semibold">Hr/Actual Efficiency</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg mt-2">
                    <p id="outputHrActualEfficiency" class="text-gray-700">-</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const savedData = localStorage.getItem('formData');
            if (savedData) {
                const data = JSON.parse(savedData);

                document.getElementById('outputLineNo').textContent = data.lineNo;
                document.getElementById('outputDayPlanPcs').textContent = data.dayPlanPcs;
                document.getElementById('outputHrPlanPcs').textContent = data.hrPlanPcs;
                document.getElementById('outputHrActualPcs').textContent = data.hrActualPcs;
                document.getElementById('outputHrPlanEfficiency').textContent = data.hrPlanEfficiency + '%';
                document.getElementById('outputHrActualEfficiency').textContent = data.hrActualEfficiency + '%';
            } else {
                console.log("No data found!.");
            }
        };

        setInterval(function() {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
