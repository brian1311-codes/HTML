<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first-div{
            background-color: red;
            border: solid;
            display: inline-block;
            width: 100px;
            height: 100px;
        }
            

        .second-div{
            background-color: green;
            border-radius: 50px;
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="first-div"></div>
    <div class="second-div"></div>
</body>
</html>
