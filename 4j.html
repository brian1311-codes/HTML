<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d-button{
            padding-left: 10px;
            padding-bottom: 5px;
            padding-right: 10px;
            padding-top: 5px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.2s,
                        margin 0.6s;
            
        }

        .d-button:active{
            margin-top: 3px;
            margin-left: 3px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button class="d-button">3D CLICK</button>
</body>
</html>
